<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <section class="pt-12">
        <div class="m-auto max-w-7xl shadow-xl rounded-lg">
            <div class="flex flex-wrap p-4">
                <div class="xl:w-1/3 lg:w-1/3 md:w-1/3 bg-darkprimary rounded-lg ">
                    <div class="p-7 text-white">
                        <div class="p-4">
                            <h1 class="text-3xl font-semibold">Contact Information</h1>
                        </div>
                        <div class="p-4 flex">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2M5 3a2 2 0 00-2 2v1c0 8.284 6.716 15 15 15h1a2 2 0 002-2v-3.28a1 1 0 00-.684-.948l-4.493-1.498a1 1 0 00-1.21.502l-1.13 2.257a11.042 11.042 0 01-5.516-5.517l2.257-1.128a1 1 0 00.502-1.21L9.228 3.683A1 1 0 008.279 3H5z" />
                            </svg>
                            <p class="ml-4 font-medium">+0123 3454 777</p>
                        </div>
                        <div class="p-4 flex">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                            </svg>
                            <p class="ml-4 font-medium"> hello@gmail.com</p>
                        </div>
                        <div class="p-4 flex">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                            <p class="ml-4 font-medium">102 Street 2714 Don</p>
                        </div>
                        <div class="m-auto text-center pt-10 grid grid-cols-4">
                            <i class="cursor-pointer fab fa-facebook-f hover:text-white fa-lg"></i>
                            <i class="cursor-pointer fab fa-twitter hover:text-white fa-lg"></i>
                            <i class="cursor-pointer fab fa-instagram hover:text-white fa-lg"></i>
                            <i class="cursor-pointer fab fa-linkedin-in hover:text-white fa-lg"></i>
                        </div>
                    </div>
                </div>
                <div class="xl:w-2/3 lg:w-2/3 md:w-2/3 mt-4">   
                    <div>
                        <div class="flex flex-wrap">
                            <div class="xl:w-1/2 lg:w-1/2 md:w-1/2 w-full px-3 mb-5">
                                <input type="text" class="w-full border border-gray-200 rounded-full p-3 mb-3 focus:outline-none focus:border-blue-800" placeholder="First Name">
                            </div>
                            <div class="xl:w-1/2 lg:w-1/2 md:w-1/2 w-full px-3 mb-5">
                                <input type="text" class="w-full border border-gray-200 rounded-full p-3 mb-3 focus:outline-none focus:border-blue-800" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="flex flex-wrap">
                            <div class="xl:w-1/2 lg:w-1/2 md:w-1/2 w-full px-3 mb-5">
                                    <input type="email" class="w-full border border-gray-200 rounded-full p-3 mb-3 focus:outline-none focus:border-blue-800" placeholder="Work Email">
                                </div>
                            <div class="xl:w-1/2 lg:w-1/2 md:w-1/2 w-full px-3 mb-5">
                                    <input type="tel" class="w-full border border-gray-200 rounded-full p-3 mb-3 focus:outline-none focus:border-blue-800" placeholder="Phone Number">
                            </div>
                        </div>
                        <div class="w-full md:w-full px-3 mb-2 mt-2">
                            <textarea class="w-full rounded-full border px-6 border-gray-200 rounded-lg p-3 mb-3 focus:outline-none focus:border-blue-800" name="body" placeholder='Write your message...' required></textarea>
                         </div>
                        <div class="flex text-right">
                            <div class="w-full px-3 mt-6">
                                <button class="mt-8 border lg:inline-flex lg:w-auto w-full px-10 lg:ml-4 py-3 text-lg rounded-full  items-center justify-center  bg-primary hover:bg-primary transition ease-in-out duration-150 text-white mr-3 tracking-wider">Send Message</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
